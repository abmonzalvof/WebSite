<nav class="w-full flex justify-start content-center gap-3">
    @for(item of routes; track item) {
        <a 
            class="px-1 border border-mintcream-500 text-mintcream-500 text-base hover:underline hover:scale-110" 
            [routerLink]="item.link"
            [routerLinkActive]="'bg-mintcream-500 text-raisinblack-500'"
        >
            {{ item.name }}
        </a>
    }
</nav>
